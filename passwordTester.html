<!DOCTYPE html>
<html>
<head>
  <title>Password Strength Tester</title>
  <style>
    /* Global styles */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

form {
  max-width: 300px;
  margin: 40px auto;
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="password"] {
  width: 100%;
  height: 40px;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
}

button[type="submit"] {
  width: 100%;
  height: 40px;
  padding: 10px;
  font-size: 16px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}

/* Strength meter styles */

.strength-meter {
  width: 200px;
  height: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  background-color: #fff;
  margin: 20px auto;
}

.strength-meter-fill {
  height: 20px;
  border-radius: 10px;
  transition: width 0.5s;
}

.weak {
  background-color: #ff0000;
}

.medium {
  background-color: #ffff00;
}

.strong {
  background-color: #00ff00;
}

/* Strength message styles */

#strength-message {
  font-size: 16px;
  color: #666;
  margin-top: 10px;
  text-align: center;
}
  </style>
</head>
<body>
  <h1>Password Strength Tester</h1>
  <form>
    <label for="password">Enter a password:</label>
    <input type="password" id="password" name="password">
    <button type="submit">Test Password</button>
  </form>
  <div class="strength-meter">
    <div class="strength-meter-fill" id="strength-meter-fill"></div>
  </div>
  <p id="strength-message"></p>

  <script src="jscode/passwordTesterjs.js"></script>
</body>
</html>
